<div class="contact-form-container">
  <div class="form-header">
    <h1>Wyślij zapytanie do nas</h1>
    <!-- <p>Rejestracja z PayU SA Aktywacja za 49zł; prowizja 1,25% + Raty 0% za ZERO!</p> -->
  </div>
<form class="contact-form" [formGroup]="contactForm" (submit)="submitForm()">
    <div class="input-group">
      <label for="firstName">Imię</label>
      <input type="text" id="first-name" name="firstName" required />
    </div>

    <div class="input-group">
      <label for="lastName">Nazwisko</label>
      <input type="text" id="last-name" name="lastName" required />
    </div>

    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="input-group">
      <label for="phone">Numer telefonu</label>
      <input type="tel" id="phone" name="phone" required pattern="^(\+48)?[\s-]?\d{3}[\s-]?\d{3}[\s-]?\d{3}$" />
    </div>

    <div class="input-group">
      <label for="topic">Temat</label>
      <input type="text" id="topic" name="topic" required />
    </div>

    <div class="input-group">
      <label for="message">Wiadomość</label>
      <textarea type="text" id="message" name="message" required></textarea>
    </div>

  <br/>
  <div class="input-group">
      <label for="location">Adres instalacji - miejscowość/ulica</label>
      <input type="text" id="location" name="location" required />
    </div>

    <div class="consent">
      <input type="checkbox" id="contactConsent" required />
      <label for="contactConsent">
        Wyrażam zgodę na wysyłanie mi na podany adres e-mail, informacji handlowych zgodnie z ustawą o świadczeniu usług drogą elektroniczną oraz na użycie mojego numeru telefonu do celów marketingu bezpośredniego zgodnie z ustawą Prawo telekomunikacyjne.
      </label>
    </div>

    <button type="submit" class="submit-btn">Wyślij</button>
  </form>
</div>
